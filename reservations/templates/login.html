{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron text-center bg-primary text-white">
        <h1 class="display-4">Welcome to Our Hotel</h1>
        <p class="lead">Experience luxury and comfort in the heart of the city.</p>
        
        <!-- Formularz logowania -->
        <form action="{% url 'login' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <!-- Logowanie przez media społecznościowe -->
        <div class="social-login mt-4">
            <p>Or login with:</p>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary">
                <i class="fab fa-facebook"></i> Facebook
            </a>
        </div>
    </div>
</div>
{% endblock %}
